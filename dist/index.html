<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Webpack App</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
<div class="container">

        <div class="banner__text">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить </div>

            <rect width="36" height="36" rx="18" fill="white"/>
            <path d="M13 13H23V23" stroke="#1F4284" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
